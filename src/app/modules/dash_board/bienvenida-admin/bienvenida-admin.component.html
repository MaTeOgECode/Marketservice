<div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h4 class="brand">Administrador</h4>
        </div>

        <nav class="menu">
            <a routerLink="/bienvenidaadmin/cambiar-rol" routerLinkActive="active">
                <i class="bi bi-people"></i>
                <span>Editar Roles</span>
            </a>

            <a routerLink="/bienvenidaadmin/desactivar-usuario" routerLinkActive="active">
                <i class="bi bi-person-check"></i>
                <span>Desactivar Usuarios</span>
            </a>

            <a routerLink="/bienvenidaadmin/gestionar-categorias" routerLinkActive="active">
                <i class="bi bi-gear"></i>
                <span>Gestionar Categorías</span>
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <h3 class="title">Panel de Administración</h3>

            <button class="btn-logout" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar sesión
            </button>
        </header>

        <section class="content">
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
