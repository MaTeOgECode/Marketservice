<div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h4 class="brand">Administrador</h4>

        <nav>
            <a routerLink="/bienvenidaadmin/cambiar-rol" routerLinkActive="active">
                <i class="bi bi-people"></i> Editar Roles de Usuarios
            </a>

            <a routerLink="/bienvenidaadmin/desactivar-usuario" routerLinkActive="active">
                <i class="bi bi-person-check"></i> Desactivar Usuarios
            </a>

            <a routerLink="/admin/otra-opcion" routerLinkActive="active">
                <i class="bi bi-gear"></i> Otra opción
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <h3>Panel de Administración</h3>
            <button class="btn btn-outline-danger btn-sm" (click)="logout()">
                Cerrar sesión
            </button>
        </header>

        <section class="content">
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
