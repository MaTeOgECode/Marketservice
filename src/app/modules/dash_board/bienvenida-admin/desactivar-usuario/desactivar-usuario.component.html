<div class="usuarios-container">
    <h2 class="titulo">Eliminar Usuarios</h2>

    <table class="usuarios-table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{ usuario.email }}</td>
                <td>
                    <button class="btn-eliminar" (click)="eliminarUsuario(usuario.uid)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
