<div class="container-admin">
  <div class="header-cat">
    <h2>Gestionar Categorías</h2>
    <p>Define los rubros en los que los proveedores podrán ofrecer sus servicios.</p>
  </div>

  <div class="card-input">
    <div class="form-group">
      <label for="nombre">Nombre de la Nueva Categoría</label>
      <div class="input-wrapper">
        <div class="icon-input">
          <i class="bi bi-tag"></i>
          <input 
            id="nombre"
            type="text" 
            [(ngModel)]="nombreCat" 
            placeholder="Ej: Carpintería, Limpieza, Plomería..."
            (keyup.enter)="agregar()"
          >
        </div>
        <button (click)="agregar()" class="btn-add" [disabled]="!nombreCat.trim()">
          <i class="bi bi-plus-lg"></i>
          <span>Agregar</span>
        </button>
      </div>
    </div>
  </div>

  <div class="table-container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Nombre de Categoría</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categorias">
          <td class="cat-name">
            <div class="badge-dot"></div>
            {{ cat.nombre }}
          </td>
          <td class="text-center">
            <button (click)="borrar(cat.id)" class="btn-delete-cat" title="Eliminar categoría">
              <i class="bi bi-trash"></i>
              <span>Borrar</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="categorias.length === 0">
          <td colspan="2" class="empty-msg">
            <i class="bi bi-info-circle"></i>
            No hay categorías registradas aún.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
