<div class="provider-layout">
    <aside class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-icon">
                <i class="bi bi-tools"></i>
            </div>
            <h4>Panel Proveedor</h4>
        </div>

        <nav class="sidebar-nav">
            <a routerLink="/bienvenidaproveedor/agregar-servicios" routerLinkActive="active" class="nav-item">
                <i class="bi bi-plus-circle"></i> 
                <span>Agregar Servicios</span>
            </a>

            <a routerLink="/bienvenidaproveedor/listade-servicios" routerLinkActive="active" class="nav-item">
                <i class="bi bi-list-stars"></i> 
                <span>Mis Servicios</span>
            </a>

            <a routerLink="/proveedor/otra-opcion" routerLinkActive="active" class="nav-item">
                <i class="bi bi-graph-up"></i> 
                <span>Estadísticas</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <p>Conectado como Proveedor</p>
        </div>
    </aside>

    <main class="main-container">
        <header class="top-header">
            <h3>Gestión de Servicios</h3>
            <button class="logout-btn" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
            </button>
        </header>

        <section class="main-content">
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </section>
    </main>
</div>
