<div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h4 class="brand">Proveedor</h4>

        <nav>
            <a routerLink="/bienvenidaproveedor/agregar-servicios" routerLinkActive="active">
                <i class="bi bi-people"></i> Agregar Servicios
            </a>

            <a routerLink="/bienvenidaproveedor/listade-servicios" routerLinkActive="active">
                <i class="bi bi-person-check"></i> Mis Servicios
            </a>

            <a routerLink="/proveedor/otra-opcion" routerLinkActive="active">
                <i class="bi bi-gear"></i> Otra opción
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="main">
        <header class="topbar">
            <h3>Panel de Proveedor</h3>
            <button class="btn btn-outline-danger btn-sm" (click)="logout()">
                Cerrar sesión
            </button>
        </header>

        <section class="content">
            <router-outlet></router-outlet>
        </section>
    </main>
</div>
