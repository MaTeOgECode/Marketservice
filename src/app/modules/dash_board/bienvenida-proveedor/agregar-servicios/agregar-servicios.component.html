<div class="container-form">
  <div class="card-form">
    <h2>Registrar Nuevo Servicio</h2>
    <p>Completa la información para ofrecer tu servicio a los clientes.</p>
    
    <div class="form-group">
      <label>Nombre del Servicio</label>
      <input type="text" [(ngModel)]="nombreServicio" placeholder="Ej: Mantenimiento de Jardines">
    </div>

    <div class="form-group">
      <label>Descripción</label>
      <textarea [(ngModel)]="descripcionServicio" placeholder="Describe brevemente qué incluye..."></textarea>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Precio (Bs)</label>
        <input type="number" [(ngModel)]="precioServicio">
      </div>
      
      <div class="form-group">
        <label>Categoría</label>
        <select [(ngModel)]="categoriaServicio">
          <option value="" disabled selected>Seleccione una categoría...</option>
          <option *ngFor="let cat of listaCategorias" [value]="cat.nombre">
            {{ cat.nombre }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>Foto del Servicio (Subir archivo)</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="file-input">
      
      <div class="progress-container" *ngIf="porcentajeSubida > 0">
        <div class="progress-bar" [style.width.%]="porcentajeSubida"></div>
        <small>{{ porcentajeSubida | number:'1.0-0' }}% subido</small>
      </div>

      <p style="margin: 10px 0; font-size: 12px; color: #888;">O pegue una URL externa:</p>
      <input type="text" [(ngModel)]="urlImagen" placeholder="URL de la imagen">
      
      <div class="img-preview-mini" *ngIf="urlImagen">
        <p style="font-size: 12px; color: #666;">Vista previa:</p>
        <img [src]="urlImagen" alt="Vista previa">
      </div>
    </div>

    <button class="btn-save" (click)="guardarServicio()" [disabled]="cargandoImagen">
      {{ cargandoImagen ? 'Subiendo imagen...' : 'Publicar Servicio' }}
    </button>
  </div>
</div>
