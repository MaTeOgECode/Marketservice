<div class="admin-layout">

    <aside class="sidebar">
        <h4 class="brand">Cliente</h4>

        <nav>
            <a routerLink="/bienvenidausuario/seleccion-empresas" routerLinkActive="active">
                <i class="bi bi-people"></i> Seleccion de Empresa
            </a>

            <a routerLink="/bienvenidausuario/servicios-contratados" routerLinkActive="active">
                <i class="bi bi-person-check"></i> Servicios Contratados
            </a>

            <a routerLink="/usuario/otra-opcion" routerLinkActive="active">
                <i class="bi bi-gear"></i> Otra opción

        <header class="topbar">
            <h3>Panel de Cliente</h3>
