<p>Regístrate :D</p>

<div>
  <h2>Registro</h2>

  <form (ngSubmit)="registrar()">

    <!-- EMAIL -->
    <div class="form-group">
      <label for="email">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <!-- ROL -->
    <div class="form-group">
      <label for="rol">Tipo de cuenta</label>
      <select
        id="rol"
        name="rol"
        [(ngModel)]="rol"
        required
      >
        <option value="user">Usuario</option>
        <option value="proveedor">Proveedor</option>
      </select>
    </div>

    <!-- CAMPOS SOLO PARA PROVEEDOR -->
    <div *ngIf="rol === 'proveedor'" class="proveedor-box">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label>Especialidad</label>
        <input type="text" [(ngModel)]="especialidad" name="especialidad" required />
      </div>

      <div class="form-group">
        <label>Ubicación</label>
        <input type="text" [(ngModel)]="ubicacion" name="ubicacion" required />
      </div>

      <div class="form-group">
        <label>Contacto</label>
        <input type="text" [(ngModel)]="contacto" name="contacto" required />
      </div>

    </div>

    <!-- BOTONES -->
    <div class="actions">
      <button type="submit">Registrarse</button>
      <button type="button" (click)="login()" class="register-button">
        Iniciar sesión
      </button>
    </div>

  </form>
</div>
