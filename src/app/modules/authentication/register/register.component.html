<div class="register-container">
    <div class="register-card">
        <h2>Crea tu cuenta</h2>
        <p class="subtitle">Únete a nuestra comunidad de servicios</p>
        
        <form (ngSubmit)="registrar()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="correo@ejemplo.com" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="••••••••" required />
            </div>

            <div class="form-group">
                <label for="rol">¿Cómo quieres unirte?</label>
                <select id="rol" name="rol" [(ngModel)]="rol" required>
                    <option value="usuario">Soy Cliente (Busco servicios)</option>
                    <option value="proveedor">Soy Proveedor (Ofrezco servicios)</option>
                </select>
            </div>

            <div *ngIf="rol === 'proveedor'" class="proveedor-box animate-fade-in">
                <p class="section-title">Información Profesional</p>
                
                <div class="grid-form">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Tu nombre" required />
                    </div>

                    <div class="form-group">
                        <label>Especialidad</label>
                        <input type="text" [(ngModel)]="especialidad" name="especialidad" placeholder="Ej: Carpintería" required />
                    </div>

                    <div class="form-group">
                        <label>Ubicación</label>
                        <input type="text" [(ngModel)]="ubicacion" name="ubicacion" placeholder="Ciudad o Zona" required />
                    </div>

                    <div class="form-group">
                        <label>Teléfono de Contacto</label>
                        <input type="text" [(ngModel)]="contacto" name="contacto" placeholder="Nro de celular" required />
                    </div>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="submit-button">Registrarse ahora</button>
                <div class="separator"><span>¿Ya tienes cuenta?</span></div>
                <button type="button" (click)="login()" class="back-button">
                    Volver al Inicio de Sesión
                </button>
            </div>
        </form>
    </div>
</div>
