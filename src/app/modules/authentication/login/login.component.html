<div class="login-container">
    <div class="login-card">
        <h2>Bienvenido</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
        
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="••••••••" required>
            </div>

            <div class="actions">
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <div class="separator"><span>o</span></div>
                <button type="button" (click)="register()" class="register-button">Crear una cuenta</button>
            </div>
        </form>
    </div>
</div>
